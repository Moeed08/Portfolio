<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fabric" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7e5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#feb47b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg)"/>
  
  <!-- AI Brain Icon -->
  <circle cx="150" cy="120" r="40" fill="#ffffff" opacity="0.9"/>
  <circle cx="140" cy="110" r="8" fill="#667eea"/>
  <circle cx="160" cy="110" r="8" fill="#667eea"/>
  <path d="M130 130 Q150 140 170 130" stroke="#667eea" stroke-width="3" fill="none"/>
  
  <!-- Neural Network Lines -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.6">
    <line x1="190" y1="120" x2="220" y2="100"/>
    <line x1="190" y1="120" x2="220" y2="140"/>
    <line x1="220" y1="100" x2="250" y2="120"/>
    <line x1="220" y1="140" x2="250" y2="120"/>
  </g>
  
  <!-- Fabric Pattern -->
  <rect x="320" y="80" width="200" height="120" fill="url(#fabric)" rx="10"/>
  <g stroke="#ffffff" stroke-width="2" opacity="0.7">
    <line x1="340" y1="90" x2="340" y2="190"/>
    <line x1="360" y1="90" x2="360" y2="190"/>
    <line x1="380" y1="90" x2="380" y2="190"/>
    <line x1="400" y1="90" x2="400" y2="190"/>
    <line x1="420" y1="90" x2="420" y2="190"/>
    <line x1="440" y1="90" x2="440" y2="190"/>
    <line x1="460" y1="90" x2="460" y2="190"/>
    <line x1="480" y1="90" x2="480" y2="190"/>
    <line x1="500" y1="90" x2="500" y2="190"/>
    
    <line x1="330" y1="100" x2="510" y2="100"/>
    <line x1="330" y1="120" x2="510" y2="120"/>
    <line x1="330" y1="140" x2="510" y2="140"/>
    <line x1="330" y1="160" x2="510" y2="160"/>
    <line x1="330" y1="180" x2="510" y2="180"/>
  </g>
  
  <!-- Data Flow Arrow -->
  <path d="M260 120 L300 120" stroke="#ffffff" stroke-width="4" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="280" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Data Genie</text>
  <text x="300" y="310" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Synthetic Data Generation for Textile QA</text>
  
  <!-- Data Points -->
  <circle cx="100" cy="250" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="130" cy="270" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="160" cy="280" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="190" cy="260" r="3" fill="#ffffff" opacity="0.5"/>
  
  <circle cx="410" cy="250" r="6" fill="#ffffff" opacity="0.8"/>
  <circle cx="440" cy="270" r="4" fill="#ffffff" opacity="0.6"/>
  <circle cx="470" cy="280" r="5" fill="#ffffff" opacity="0.7"/>
  <circle cx="500" cy="260" r="3" fill="#ffffff" opacity="0.5"/>
</svg>
