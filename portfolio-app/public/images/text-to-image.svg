<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="imageGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4ecdc4;stop-opacity:0.8" />
    </linearGradient>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgText)"/>
  
  <!-- Text Input Side -->
  <g transform="translate(50, 100)">
    <!-- Text Box -->
    <rect x="0" y="0" width="180" height="120" fill="#ffffff" rx="12" opacity="0.95"/>
    <rect x="10" y="10" width="160" height="100" fill="#f8fafc" rx="8" stroke="#e2e8f0" stroke-width="1"/>
    
    <!-- Text Lines with Typing Animation -->
    <g opacity="0.8">
      <text x="20" y="35" fill="#2d3748" font-family="monospace" font-size="12">"A majestic mountain</text>
      <text x="20" y="50" fill="#2d3748" font-family="monospace" font-size="12">landscape at sunset</text>
      <text x="20" y="65" fill="#2d3748" font-family="monospace" font-size="12">with golden light..."</text>
      
      <!-- Blinking Cursor -->
      <rect x="130" y="68" width="2" height="12" fill="#667eea">
        <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Keyboard Icon -->
    <rect x="140" y="85" width="30" height="20" fill="#4a5568" rx="3"/>
    <g fill="#ffffff">
      <rect x="142" y="87" width="3" height="3" rx="1"/>
      <rect x="147" y="87" width="3" height="3" rx="1"/>
      <rect x="152" y="87" width="3" height="3" rx="1"/>
      <rect x="157" y="87" width="3" height="3" rx="1"/>
      <rect x="162" y="87" width="3" height="3" rx="1"/>
      <rect x="167" y="87" width="3" height="3" rx="1"/>
      
      <rect x="142" y="92" width="3" height="3" rx="1"/>
      <rect x="147" y="92" width="3" height="3" rx="1"/>
      <rect x="152" y="92" width="8" height="3" rx="1"/>
      <rect x="162" y="92" width="3" height="3" rx="1"/>
      <rect x="167" y="92" width="3" height="3" rx="1"/>
      
      <rect x="145" y="97" width="20" height="3" rx="1"/>
    </g>
  </g>
  
  <!-- Processing Arrow -->
  <g transform="translate(250, 150)">
    <path d="M0 0 L60 0" stroke="#ffffff" stroke-width="4" marker-end="url(#arrowText)"/>
    <text x="30" y="-10" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">gRPC</text>
  </g>
  
  <defs>
    <marker id="arrowText" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- AI Processing Center -->
  <g transform="translate(320, 80)">
    <!-- Stable Diffusion Model -->
    <rect x="0" y="40" width="120" height="80" fill="#ffffff" rx="12" opacity="0.95"/>
    <rect x="10" y="50" width="100" height="60" fill="url(#imageGlow)" rx="8" opacity="0.3"/>
    
    <!-- Neural Network Pattern -->
    <g stroke="#667eea" stroke-width="2" opacity="0.7">
      <circle cx="30" cy="70" r="4" fill="#667eea"/>
      <circle cx="60" cy="60" r="4" fill="#667eea"/>
      <circle cx="90" cy="70" r="4" fill="#667eea"/>
      <circle cx="30" cy="100" r="4" fill="#667eea"/>
      <circle cx="60" cy="90" r="4" fill="#667eea"/>
      <circle cx="90" cy="100" r="4" fill="#667eea"/>
      
      <line x1="30" y1="70" x2="60" y2="60"/>
      <line x1="60" y1="60" x2="90" y2="70"/>
      <line x1="30" y1="70" x2="60" y2="90"/>
      <line x1="60" y1="90" x2="90" y2="100"/>
      <line x1="30" y1="100" x2="60" y2="90"/>
      <line x1="60" y1="90" x2="90" y2="70"/>
    </g>
    
    <text x="60" y="75" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Stable</text>
    <text x="60" y="90" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Diffusion</text>
    
    <!-- Processing Indicator -->
    <circle cx="100" cy="60" r="6" fill="#10b981">
      <animate attributeName="r" values="6;10;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Output Arrow -->
  <g transform="translate(450, 150)">
    <path d="M0 0 L60 0" stroke="#ffffff" stroke-width="4" marker-end="url(#arrowText)"/>
    <text x="30" y="-10" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Gradio</text>
  </g>
  
  <!-- Generated Image Side -->
  <g transform="translate(520, 80)">
    <!-- Image Frame -->
    <rect x="0" y="0" width="120" height="120" fill="#ffffff" rx="12" opacity="0.95"/>
    <rect x="10" y="10" width="100" height="100" fill="url(#imageGlow)" rx="8"/>
    
    <!-- Mountain Landscape Representation -->
    <g transform="translate(10, 10)">
      <!-- Sky -->
      <rect x="0" y="0" width="100" height="40" fill="#ff7e5f" opacity="0.8"/>
      <rect x="0" y="20" width="100" height="20" fill="#feb47b" opacity="0.6"/>
      
      <!-- Mountains -->
      <polygon points="0,60 30,30 60,45 80,25 100,40 100,100 0,100" fill="#2c3e50" opacity="0.8"/>
      <polygon points="20,70 40,45 60,55 80,40 100,50 100,100 20,100" fill="#34495e" opacity="0.6"/>
      
      <!-- Sun -->
      <circle cx="80" cy="20" r="8" fill="#fff5b4" opacity="0.9"/>
      
      <!-- Golden Light Rays -->
      <g stroke="#fff5b4" stroke-width="1" opacity="0.6">
        <line x1="72" y1="12" x2="68" y2="8"/>
        <line x1="88" y1="12" x2="92" y2="8"/>
        <line x1="72" y1="28" x2="68" y2="32"/>
        <line x1="88" y1="28" x2="92" y2="32"/>
        <line x1="64" y1="20" x2="60" y2="20"/>
        <line x1="96" y1="20" x2="100" y2="20"/>
      </g>
    </g>
    
    <!-- Quality Badge -->
    <rect x="80" y="5" width="35" height="15" fill="#10b981" rx="7"/>
    <text x="97" y="15" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">HD</text>
  </g>
  
  <!-- Hugging Face Integration -->
  <g transform="translate(280, 200)">
    <rect x="0" y="0" width="160" height="30" fill="#ffffff" rx="15" opacity="0.9"/>
    <circle cx="20" cy="15" r="10" fill="#ff6b35"/>
    <text x="20" y="19" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">ðŸ¤—</text>
    <text x="80" y="19" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Hugging Face Space</text>
  </g>
  
  <!-- Title -->
  <text x="300" y="300" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold" filter="url(#textGlow)">Text to Image AI</text>
  <text x="300" y="325" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Stable Diffusion + gRPC + Gradio</text>
  
  <!-- Tech Stack Icons -->
  <g transform="translate(100, 350)">
    <rect x="0" y="0" width="40" height="20" fill="#10b981" rx="10"/>
    <text x="20" y="14" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">gRPC</text>
    
    <rect x="60" y="0" width="50" height="20" fill="#3b82f6" rx="10"/>
    <text x="85" y="14" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Gradio</text>
    
    <rect x="130" y="0" width="50" height="20" fill="#f59e0b" rx="10"/>
    <text x="155" y="14" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Docker</text>
    
    <rect x="200" y="0" width="60" height="20" fill="#8b5cf6" rx="10"/>
    <text x="230" y="14" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Diffusion</text>
  </g>
  
  <!-- Generation Progress -->
  <g transform="translate(200, 260)">
    <rect x="0" y="0" width="200" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="0" y="0" width="150" height="8" fill="#10b981" rx="4">
      <animate attributeName="width" values="0;200;0" dur="3s" repeatCount="indefinite"/>
    </rect>
    <text x="100" y="20" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Generating...</text>
  </g>
</svg>
