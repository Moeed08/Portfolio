<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgOCR" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgOCR)"/>
  
  <!-- Document Stack -->
  <rect x="80" y="120" width="120" height="160" fill="url(#docGrad)" rx="8" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="75" y="115" width="120" height="160" fill="url(#docGrad)" rx="8" stroke="#e5e7eb" stroke-width="2"/>
  <rect x="70" y="110" width="120" height="160" fill="url(#docGrad)" rx="8" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Document Content Lines -->
  <g stroke="#9ca3af" stroke-width="2" opacity="0.7">
    <line x1="85" y1="135" x2="170" y2="135"/>
    <line x1="85" y1="150" x2="165" y2="150"/>
    <line x1="85" y1="165" x2="175" y2="165"/>
    <line x1="85" y1="180" x2="160" y2="180"/>
    <line x1="85" y1="195" x2="170" y2="195"/>
    <line x1="85" y1="210" x2="155" y2="210"/>
  </g>
  
  <!-- OCR Scanner -->
  <rect x="240" y="140" width="80" height="8" fill="#3b82f6" rx="4"/>
  <rect x="250" y="130" width="60" height="30" fill="#1e40af" rx="4"/>
  <circle cx="280" cy="145" r="6" fill="#60a5fa"/>
  
  <!-- Scanning Lines -->
  <g stroke="#3b82f6" stroke-width="3" opacity="0.6">
    <line x1="240" y1="170" x2="190" y2="170">
      <animate attributeName="x1" values="240;190;240" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="190;140;190" dur="2s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- AI Processing Center -->
  <circle cx="400" cy="200" r="50" fill="#ffffff" opacity="0.9"/>
  <text x="400" y="200" text-anchor="middle" fill="#4facfe" font-family="Arial, sans-serif" font-size="20" font-weight="bold" dominant-baseline="central">AI</text>
  <circle cx="400" cy="200" r="50" fill="none" stroke="#4facfe" stroke-width="3" stroke-dasharray="10,5">
    <animateTransform attributeName="transform" type="rotate" values="0 400 200;360 400 200" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Data Flow Arrows -->
  <path d="M210 160 L340 180" stroke="#ffffff" stroke-width="4" marker-end="url(#arrowOCR)"/>
  <path d="M460 180 L520 160" stroke="#ffffff" stroke-width="4" marker-end="url(#arrowOCR)"/>
  
  <defs>
    <marker id="arrowOCR" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Processed Output -->
  <rect x="520" y="140" width="60" height="80" fill="#10b981" rx="6"/>
  <g stroke="#ffffff" stroke-width="2">
    <line x1="530" y1="155" x2="570" y2="155"/>
    <line x1="530" y1="170" x2="565" y2="170"/>
    <line x1="530" y1="185" x2="570" y2="185"/>
    <line x1="530" y1="200" x2="560" y2="200"/>
  </g>
  <circle cx="540" cy="160" r="3" fill="#ffffff"/>
  <circle cx="540" cy="175" r="3" fill="#ffffff"/>
  <circle cx="540" cy="190" r="3" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="300" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="26" font-weight="bold">TalkEHR Document Pipeline</text>
  <text x="300" y="345" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">OCR + RAG Healthcare Processing</text>
  
  <!-- Accuracy Badge -->
  <rect x="450" y="60" width="100" height="30" fill="#10b981" rx="15"/>
  <text x="500" y="80" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" font-weight="bold">95% Accuracy</text>
</svg>
