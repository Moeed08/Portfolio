<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgCall" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="phoneGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.2" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgCall)"/>
  
  <!-- Customer Side -->
  <g transform="translate(80, 120)">
    <!-- Customer Avatar -->
    <circle cx="50" cy="50" r="30" fill="#ffffff" opacity="0.9"/>
    <circle cx="40" cy="40" r="5" fill="#667eea"/>
    <circle cx="60" cy="40" r="5" fill="#667eea"/>
    <path d="M35 60 Q50 70 65 60" stroke="#667eea" stroke-width="2" fill="none"/>
    
    <!-- Phone -->
    <rect x="20" y="90" width="60" height="100" fill="#2d3748" rx="12"/>
    <rect x="25" y="95" width="50" height="70" fill="#000000" rx="8"/>
    <circle cx="50" cy="175" r="8" fill="#4a5568"/>
    
    <!-- Sound Waves -->
    <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6">
      <path d="M95 130 Q115 140 95 150">
        <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite"/>
      </path>
      <path d="M105 125 Q130 140 105 155">
        <animate attributeName="opacity" values="0.2;0.6;0.2" dur="1.5s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- AI Call Center Brain -->
  <g transform="translate(250, 80)">
    <!-- Central AI Hub -->
    <circle cx="100" cy="100" r="60" fill="url(#phoneGlow)" stroke="#ffffff" stroke-width="3"/>
    <text x="100" y="95" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="18" font-weight="bold">AI</text>
    <text x="100" y="115" text-anchor="middle" fill="#667eea" font-family="Arial, sans-serif" font-size="14">CENTER</text>
    
    <!-- Neural Network -->
    <g stroke="#ffffff" stroke-width="2" opacity="0.7">
      <circle cx="60" cy="60" r="8" fill="#ffffff"/>
      <circle cx="140" cy="60" r="8" fill="#ffffff"/>
      <circle cx="60" cy="140" r="8" fill="#ffffff"/>
      <circle cx="140" cy="140" r="8" fill="#ffffff"/>
      
      <line x1="60" y1="60" x2="100" y2="100"/>
      <line x1="140" y1="60" x2="100" y2="100"/>
      <line x1="60" y1="140" x2="100" y2="100"/>
      <line x1="140" y1="140" x2="100" y2="100"/>
    </g>
    
    <!-- Avaya Integration -->
    <rect x="50" y="20" width="100" height="20" fill="#10b981" rx="10"/>
    <text x="100" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AVAYA INTEGRATION</text>
  </g>
  
  <!-- Agent Side -->
  <g transform="translate(460, 120)">
    <!-- Agent Avatar with Headset -->
    <circle cx="50" cy="50" r="30" fill="#ffffff" opacity="0.9"/>
    <circle cx="40" cy="40" r="5" fill="#667eea"/>
    <circle cx="60" cy="40" r="5" fill="#667eea"/>
    <path d="M35 60 Q50 70 65 60" stroke="#667eea" stroke-width="2" fill="none"/>
    
    <!-- Headset -->
    <path d="M20 35 Q50 20 80 35" stroke="#2d3748" stroke-width="4" fill="none"/>
    <circle cx="20" cy="35" r="8" fill="#2d3748"/>
    <rect x="12" y="50" width="15" height="4" fill="#2d3748" rx="2"/>
    
    <!-- Reduced Workload Indicator -->
    <rect x="20" y="90" width="60" height="8" fill="#e5e7eb" rx="4"/>
    <rect x="20" y="90" width="20" height="8" fill="#10b981" rx="4"/>
    <text x="50" y="115" text-anchor="middle" fill="#10b981" font-family="Arial, sans-serif" font-size="12" font-weight="bold">-70% Workload</text>
  </g>
  
  <!-- Data Flow -->
  <g stroke="#ffffff" stroke-width="3" opacity="0.8">
    <path d="M200 180 Q300 160 380 180" fill="none" marker-end="url(#arrowCall)"/>
    <path d="M380 200 Q300 220 200 200" fill="none" marker-end="url(#arrowCall)"/>
  </g>
  
  <defs>
    <marker id="arrowCall" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="300" y="330" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">AI Call Center</text>
  <text x="300" y="355" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Avaya Integration + Real-time Voice AI</text>
  
  <!-- Voice Indicators -->
  <g fill="#ffffff" opacity="0.6">
    <circle cx="150" cy="120" r="3">
      <animate attributeName="r" values="3;8;3" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="450" cy="120" r="3">
      <animate attributeName="r" values="3;8;3" dur="1s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
</svg>
