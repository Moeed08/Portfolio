<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgAir" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#56ccf2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2f80ed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pollution" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffa726;stop-opacity:0.6" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bgAir)"/>
  
  <!-- City Skyline -->
  <g fill="#2c3e50" opacity="0.7">
    <rect x="50" y="250" width="40" height="100"/>
    <rect x="100" y="220" width="50" height="130"/>
    <rect x="160" y="240" width="45" height="110"/>
    <rect x="220" y="200" width="60" height="150"/>
    <rect x="290" y="230" width="40" height="120"/>
    <rect x="340" y="210" width="55" height="140"/>
    <rect x="410" y="240" width="45" height="110"/>
    <rect x="470" y="220" width="50" height="130"/>
    <rect x="530" y="250" width="40" height="100"/>
  </g>
  
  <!-- Pollution Clouds -->
  <ellipse cx="150" cy="200" rx="40" ry="20" fill="url(#pollution)" opacity="0.6"/>
  <ellipse cx="300" cy="180" rx="60" ry="25" fill="url(#pollution)" opacity="0.5"/>
  <ellipse cx="450" cy="190" rx="35" ry="18" fill="url(#pollution)" opacity="0.7"/>
  
  <!-- Weather Station -->
  <rect x="80" y="120" width="20" height="60" fill="#ffffff" rx="3"/>
  <circle cx="90" cy="110" r="15" fill="#ffffff"/>
  <circle cx="90" cy="110" r="10" fill="#56ccf2"/>
  <text x="90" y="115" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" font-weight="bold">°C</text>
  
  <!-- Sensor Bars -->
  <rect x="75" y="125" width="30" height="8" fill="#4a90e2" rx="4"/>
  <rect x="75" y="138" width="30" height="8" fill="#f39c12" rx="4"/>
  <rect x="75" y="151" width="30" height="8" fill="#e74c3c" rx="4"/>
  
  <!-- AI Brain Processing -->
  <circle cx="300" cy="100" r="40" fill="#ffffff" opacity="0.9"/>
  <circle cx="290" cy="90" r="6" fill="#2f80ed"/>
  <circle cx="310" cy="90" r="6" fill="#2f80ed"/>
  <path d="M285 110 Q300 120 315 110" stroke="#2f80ed" stroke-width="3" fill="none"/>
  
  <!-- LSTM Neural Network -->
  <rect x="270" y="70" width="60" height="8" fill="#2f80ed" rx="4" opacity="0.7"/>
  <rect x="275" y="80" width="50" height="8" fill="#2f80ed" rx="4" opacity="0.7"/>
  <rect x="280" y="90" width="40" height="8" fill="#2f80ed" rx="4" opacity="0.7"/>
  <rect x="275" y="100" width="50" height="8" fill="#2f80ed" rx="4" opacity="0.7"/>
  <rect x="270" y="110" width="60" height="8" fill="#2f80ed" rx="4" opacity="0.7"/>
  
  <text x="300" y="140" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LSTM AI</text>
  
  <!-- AWS Cloud -->
  <ellipse cx="490" cy="90" rx="35" ry="20" fill="#ffffff" opacity="0.9"/>
  <ellipse cx="470" cy="100" rx="25" ry="15" fill="#ffffff" opacity="0.8"/>
  <ellipse cx="510" cy="100" rx="30" ry="18" fill="#ffffff" opacity="0.8"/>
  <text x="490" y="95" text-anchor="middle" fill="#ff9900" font-family="Arial, sans-serif" font-size="14" font-weight="bold">AWS</text>
  
  <!-- Air Quality Index Display -->
  <rect x="450" y="180" width="100" height="60" fill="#ffffff" rx="8" opacity="0.9"/>
  <text x="500" y="200" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Air Quality</text>
  
  <!-- AQI Bar -->
  <rect x="460" y="205" width="80" height="8" fill="#e5e7eb" rx="4"/>
  <rect x="460" y="205" width="45" height="8" fill="#f39c12" rx="4"/>
  
  <text x="500" y="225" text-anchor="middle" fill="#f39c12" font-family="Arial, sans-serif" font-size="14" font-weight="bold">156 AQI</text>
  <text x="500" y="236" text-anchor="middle" fill="#e67e22" font-family="Arial, sans-serif" font-size="10">Unhealthy</text>
  
  <!-- Data Flow Arrows -->
  <path d="M120 130 Q200 120 240 130" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <path d="M340 130 Q400 120 440 130" stroke="#ffffff" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  
  <!-- Prediction Graph -->
  <rect x="50" y="300" width="200" height="80" fill="#ffffff" opacity="0.9" rx="8"/>
  <text x="150" y="320" text-anchor="middle" fill="#2c3e50" font-family="Arial, sans-serif" font-size="12" font-weight="bold">24h Prediction</text>
  
  <!-- Graph Line -->
  <polyline points="70,360 90,345 110,350 130,335 150,340 170,330 190,335 210,325 230,330" 
            stroke="#e74c3c" stroke-width="2" fill="none"/>
  
  <!-- Data Points -->
  <circle cx="70" cy="360" r="3" fill="#e74c3c"/>
  <circle cx="110" cy="350" r="3" fill="#f39c12"/>
  <circle cx="150" cy="340" r="3" fill="#f39c12"/>
  <circle cx="190" cy="335" r="3" fill="#e74c3c"/>
  <circle cx="230" cy="330" r="3" fill="#e74c3c"/>
  
  <!-- Title -->
  <text x="400" y="320" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Pure Air AI</text>
  <text x="400" y="345" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.9">Real-time Air Quality Monitoring</text>
  
  <!-- Real-time Indicator -->
  <circle cx="520" cy="50" r="8" fill="#10b981"/>
  <text x="540" y="55" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">LIVE</text>
  
  <!-- Weather Icons -->
  <g transform="translate(300, 200)">
    <!-- Sun -->
    <circle cx="0" cy="0" r="15" fill="#fbbf24"/>
    <g stroke="#fbbf24" stroke-width="2">
      <line x1="-25" y1="0" x2="-20" y2="0"/>
      <line x1="20" y1="0" x2="25" y2="0"/>
      <line x1="0" y1="-25" x2="0" y2="-20"/>
      <line x1="0" y1="20" x2="0" y2="25"/>
      <line x1="-18" y1="-18" x2="-14" y2="-14"/>
      <line x1="14" y1="-18" x2="18" y2="-14"/>
      <line x1="-18" y1="18" x2="-14" y2="14"/>
      <line x1="14" y1="18" x2="18" y2="14"/>
    </g>
    
    <text x="0" y="35" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" font-weight="bold">25°C</text>
  </g>
</svg>
