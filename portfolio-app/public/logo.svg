<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40" width="40" height="40">
  <!-- Background circle -->
  <circle cx="20" cy="20" r="18" fill="url(#gradient)" stroke="#3B82F6" stroke-width="2"/>
  
  <!-- AI brain/neural network pattern -->
  <g fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1.5">
    <!-- Central node -->
    <circle cx="20" cy="20" r="2.5" fill="#FFFFFF"/>
    
    <!-- Neural connections -->
    <line x1="20" y1="20" x2="14" y2="14" opacity="0.8"/>
    <line x1="20" y1="20" x2="26" y2="14" opacity="0.8"/>
    <line x1="20" y1="20" x2="14" y2="26" opacity="0.8"/>
    <line x1="20" y1="20" x2="26" y2="26" opacity="0.8"/>
    <line x1="20" y1="20" x2="12" y2="20" opacity="0.8"/>
    <line x1="20" y1="20" x2="28" y2="20" opacity="0.8"/>
    
    <!-- Outer nodes -->
    <circle cx="14" cy="14" r="1.5" fill="#FFFFFF"/>
    <circle cx="26" cy="14" r="1.5" fill="#FFFFFF"/>
    <circle cx="14" cy="26" r="1.5" fill="#FFFFFF"/>
    <circle cx="26" cy="26" r="1.5" fill="#FFFFFF"/>
    <circle cx="12" cy="20" r="1.5" fill="#FFFFFF"/>
    <circle cx="28" cy="20" r="1.5" fill="#FFFFFF"/>
  </g>
  
  <!-- Letter M integrated -->
  <text x="20" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="12" fill="#FFFFFF">M</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
