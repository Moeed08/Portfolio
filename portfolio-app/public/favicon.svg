<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="14" fill="url(#gradient)" stroke="#3B82F6" stroke-width="1.5"/>
  
  <!-- AI brain/neural network pattern -->
  <g fill="#FFFFFF" stroke="#FFFFFF" stroke-width="1">
    <!-- Central node -->
    <circle cx="16" cy="16" r="2" fill="#FFFFFF"/>
    
    <!-- Neural connections -->
    <line x1="16" y1="16" x2="11" y2="11" opacity="0.8"/>
    <line x1="16" y1="16" x2="21" y2="11" opacity="0.8"/>
    <line x1="16" y1="16" x2="11" y2="21" opacity="0.8"/>
    <line x1="16" y1="16" x2="21" y2="21" opacity="0.8"/>
    <line x1="16" y1="16" x2="9" y2="16" opacity="0.8"/>
    <line x1="16" y1="16" x2="23" y2="16" opacity="0.8"/>
    
    <!-- Outer nodes -->
    <circle cx="11" cy="11" r="1" fill="#FFFFFF"/>
    <circle cx="21" cy="11" r="1" fill="#FFFFFF"/>
    <circle cx="11" cy="21" r="1" fill="#FFFFFF"/>
    <circle cx="21" cy="21" r="1" fill="#FFFFFF"/>
    <circle cx="9" cy="16" r="1" fill="#FFFFFF"/>
    <circle cx="23" cy="16" r="1" fill="#FFFFFF"/>
  </g>
  
  <!-- Letter M integrated -->
  <text x="16" y="21" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="10" fill="#FFFFFF">M</text>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
